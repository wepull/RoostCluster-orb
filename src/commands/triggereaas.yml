description:
  Trigger Roost EAAS from circleci
parameters:
  roost-auth-token:
    type: env_var_name
    default: ROOST_AUTH_TOKEN
    description: "Roost Authorization Token"

steps:
  - run:
      environment:
        ROOST_AUTH: <<parameters.roost-auth-token>>
      name: Triggering an EAAS workflow in roost.
      command: <<include(scripts/triggereaas.sh)>>
